<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码系统</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .success-mark {
            color: green;
            font-size: 48px;
            display: none;
        }
        .verification-status {
            margin-top: 10px;
            text-align: center;
        }
        .start-verification {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
        }
        #captcha-iframe {
            display: none;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <script>
        let sessionId = null;
        let statusCheckInterval = null;

        async function createSession() {
            const response = await fetch('/captcha/session', { method: 'POST' });
            const data = await response.json();
            sessionId = data.session_id;
            return sessionId;
        }

        function openCaptchaWindow() {
            if (!sessionId) {
                alert('请先创建会话');
                return;
            }
            
            // 隐藏开始验证按钮
            document.getElementById('start-verification').style.display = 'none';
            
            // 移除之前的 iframe（如果存在）
            const existingIframe = document.getElementById('captcha-iframe');
            if (existingIframe) {
                existingIframe.remove();
            }

            // 创建新的 iframe
            const iframe = document.createElement('iframe');
            iframe.id = 'captcha-iframe';
            iframe.src = `iframe.html?session=${sessionId}`;
            iframe.width = '400';
            iframe.height = '500';
            iframe.style.display = 'block';
            iframe.style.margin = '20px auto';
            
            // 将 iframe 添加到页面
            document.querySelector('.container').appendChild(iframe);
            
            // 显示 iframe
            iframe.style.display = 'block';
            
            // 开始轮询会话状态
            startStatusPolling();
        }

        function startStatusPolling() {
            // 清除之前的轮询
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }

            statusCheckInterval = setInterval(async () => {
                if (!sessionId) return;

                try {
                    const response = await fetch(`/captcha/session/${sessionId}/status`);
                    const status = await response.json();

                    if (status.verified) {
                        // 验证成功
                        clearInterval(statusCheckInterval);
                        document.getElementById('success-mark').style.display = 'block';
                        
                        // 隐藏 iframe
                        const iframe = document.getElementById('captcha-iframe');
                        if (iframe) {
                            iframe.style.display = 'none';
                        }
                    }
                } catch (error) {
                    console.error('状态检查失败', error);
                    clearInterval(statusCheckInterval);
                }
            }, 1000);  // 每秒轮询一次
        }

        // 初始化时创建会话
        createSession().then(() => {
            document.getElementById('start-verification').addEventListener('click', openCaptchaWindow);
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>验证码系统</h1>
        <button id="start-verification" class="start-verification">开始验证</button>
        <div class="verification-status">
            <div id="success-mark" class="success-mark">✓</div>
        </div>
    </div>
</body>
</html>
